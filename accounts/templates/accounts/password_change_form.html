{% extends 'base.html' %}

{% block title %}Şifre Değiştir - Panelim{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Şifre Değiştir</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Şifreyi Değiştir</button>
    </form>
    <div class="form-link">
        <p><a href="{% url 'profile_update' %}">← Bilgilerim'e Geri Dön</a></p>
    </div>
</div>
{% endblock %}
