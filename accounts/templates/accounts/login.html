{% extends 'base.html' %}

{% block title %}Giriş Yap - {{ block.super }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Giriş Yap</h2>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Giriş Yap</button>
    </form>
    <div class="form-link">
        <p>Hesabın yok mu? <a href="{% url 'register' %}">Hemen Kayıt Ol</a></p>
    </div>
</div>
{% endblock %}
